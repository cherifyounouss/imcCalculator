<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div data-role="page">
        <div data-role="header">
            <h1>Sama App</h1>
        </div>
        <div data-role="main" class="ui-content">
            <form>
                <label for="taille">Taille</label>
                <input type="number" id="taille">
                <label for="poids">Poids</label>
                <input type="number" id="poids">
                <button type="button" onclick="calculerIMC()">Calculer IMC</button>
                <label id="resultat"></label>
            </form>
        </div>
        <div data-role="footer" data-position="fixed">
            <h1>Copyright DIC 3 &copy; All rights reserved</h1>
        </div> 
    </div>

    <script>
        function calculerIMC() {
            // if (!$("#poids").val().match(/^-?\d*(\.\d+)?$/))
            //     alert("Veuillez renseigner une valeur correcte pour le poids");
            // else if (!$("#taille").val().match(/^-?\d*(\.\d+)?$/))
            //     alert("Veuillez renseigner une valeur correcte pour la taille");
            // else {
                let poids = parseFloat($("#poids").val());
                let taille = parseFloat($("#taille").val());
                let imc = poids / (taille * taille);
                let resultat = "";
                if (imc < 16.5)
                    resultat = "dénutrition";
                else if (imc < 18.5)
                    resultat = "maigreur";
                else if (imc < 25)
                    resultat = "poids normal";
                else if (imc < 30)
                    resultat = "surpoids";
                else if (imc < 35)
                    resultat = "obésité modérée";
                else if (imc < 40)
                    resultat = "obésité sévère";
                else
                    resultat = "obésité morbide ou massive";
                
                $("#resultat").text("Cette personne est état de " + resultat);
                $("#taille").val("");
                $("#poids").val("");
            //}
        }
    </script>
</body>
</html>
